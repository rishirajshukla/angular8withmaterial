<mat-card>
  <mat-form-field>
    <input
      matInput
      (keyup)="applyFilter($event.target.value)"
      placeholder="Search"
    />
  </mat-form-field>
  <ng-container *ngIf="dataSource.filteredData.length !== 0; else noData">
    <!-- <div class="mat-elevation-z8"> -->
    <table mat-table [dataSource]="dataSource" matSort>
      <ng-container [matColumnDef]="h" *ngFor="let h of objectKeys(columnDefs)">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
          {{ columnDefs[h] }}
        </th>
        <td mat-cell *matCellDef="let row">{{ row[h] }}</td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="objectKeys(columnDefs)"></tr>
      <tr mat-row *matRowDef="let row; columns: objectKeys(columnDefs)"></tr>
    </table>

    <!-- </div> -->
  </ng-container>
  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</mat-card>
<ng-template #noData>
  <app-search-record></app-search-record>
</ng-template>
